<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<!--Apple-->
	<div id="apple">
		<div id="appleStem"></div>
		<div id="appleTopLeft"></div>
		<div id="appleTopRight"></div>
		<div id="appleLeaf">
			<div id="appleLeafTop"></div>
			<div id="appleLeafBottom"></div>
		</div>
		<div id="appleBottom"></div>
	</div>

	<!--Orange-->
	<div id="orange">
		<div id="orangeBody"></div>
		<div id="orangeStem"></div>
		<div class="orangeSpot1"></div>
		<div class="orangeSpot2"></div>
		<div class="orangeSpot3"></div>
		<div class="orangeSpot4"></div>
		<div class="orangeSpot5"></div>
		<div id="orangeLeaf">
			<div id="orangeLeafTop"></div>
			<div id="orangeLeafBottom"></div>
		</div>
	</div>

	<!--Pineapple-->
	<div id="pineapple">
		<div id="pineappleLeaf">
			<div id="pineappleLeafTop">
				<div id="pineappleLeafTop1"></div>
				<div id="pineappleLeafTop2"></div>
				<div id="pineappleLeafTop3"></div>
				<div id="pineappleLeafTop4"></div>
			</div>
			<div id="pineappleLeafBottom">
				<div id="pineappleLeafBottom1"></div>
				<div id="pineappleLeafBottom2"></div>
				<div id="pineappleLeafBottom3"></div>
				<div id="pineappleLeafBottom4"></div>
			</div>
			<div id="pineappleLeafBottom"></div>
			<div id="pineappleBottom"></div>
		</div>
		<div id="pineappleBody">
		</div>
		<div id="pineappleLine">
			<div id="pineappleLine1"></div>
			<div id="pineappleLine2"></div>
			<div id="pineappleLine3"></div>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
